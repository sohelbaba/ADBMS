<p id="demo"></p>

<p id="demo2"></p>

<script type="text/javascript">
	
	var student = '{ "name":"John", "age":30, "city":"New York","car" : null}';
	var obj = JSON.parse(student);
	document.getElementById("demo").innerHTML = obj.name + "  " + obj.age + " " + obj.city + " " + obj.car;
  
    // document.getElementById("demo1").innerHTML = obj['name'] + " " + obj["age"] + " " + obj.city;
  for (x in obj) {
  document.getElementById("demo1").innerHTML += x + "-> " + obj[x] + "<br>";
 }

 var array = ["John","Soth","maxwell","nilera"];
 var str = JSON.stringify(array);
document.getElementById("demo2").innerHTML = str;
</script>
